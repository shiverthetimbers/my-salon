<mat-toolbar>
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <h1>My Salon: Staff</h1>
  @if (auth.isLoggedIn()) {
  <button id="logoutButton" (click)="logout()" mat-raised-button>Logout</button>
  }
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav opened mode="side" [style.width]="'250px'">
    <mat-nav-list>
      <a mat-list-item routerLink="/staff/schedule">
        <mat-icon matListItemIcon>schedule</mat-icon><span matListItemTitle>schedule</span>
      </a>
      <a mat-list-item routerLink="/staff/appt"
        ><mat-icon matListItemIcon>event</mat-icon><span matListItemTitle>appointments</span></a
      >
      <a mat-list-item routerLink="/staff/profile"
        ><mat-icon matListItemIcon>face</mat-icon><span matListItemTitle>profile</span></a
      >
      <a mat-list-item routerLink="/"
        ><mat-icon matListItemIcon>autorenew</mat-icon><span matListItemTitle>public</span></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>

<footer>footer</footer>
